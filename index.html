<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/icons/growmaxIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Growmax Support - Customer Support Management Platform</title>
    <meta name="title" content="Growmax Support - Customer Support Management Platform" />
    <meta name="description" content="Streamline your customer support operations with Growmax Support. Manage tickets, track customer interactions, and deliver exceptional service through our comprehensive SaaS platform." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://support.growmax.com/" />
    <meta property="og:title" content="Growmax Support - Customer Support Management Platform" />
    <meta property="og:description" content="Streamline your customer support operations with Growmax Support. Manage tickets, track customer interactions, and deliver exceptional service through our comprehensive SaaS platform." />
    <meta property="og:image" content="/src/assets/images/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://support.growmax.com/" />
    <meta property="twitter:title" content="Growmax Support - Customer Support Management Platform" />
    <meta property="twitter:description" content="Streamline your customer support operations with Growmax Support. Manage tickets, track customer interactions, and deliver exceptional service through our comprehensive SaaS platform." />
    <meta property="twitter:image" content="/src/assets/images/og-image.png" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="keywords" content="customer support, help desk, ticket management, SaaS, support platform, customer service, Growmax" />
    <meta name="author" content="Growmax" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- PWA & Mobile App Meta Tags -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Growmax Support" />
    <link rel="apple-touch-icon" href="/src/assets/images/icons/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root">
      <!-- Initial loader while React loads -->
      <style>
        #initial-loader {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #ffffff;
          z-index: 9999;
        }
        .dark #initial-loader {
          background: #0a0a0a;
        }
        .loader-spinner {
          width: 50px;
          height: 50px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #0a0a0a;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        .dark .loader-spinner {
          border-color: #262626;
          border-top-color: #fafafa;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
      <div id="initial-loader">
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
